<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="backgroundPlatzinger bposy0">
  <div id="avatarLogin">
    <ion-row>
      <ion-col col-6 offset-3>
        <div class="avatarFrameoffline">
          <img src="assets/icon/img/logo_live_online.png" class="avatarImg img-fluid">
        </div>
      </ion-col>
    </ion-row>
  </div>
  <ion-list>
    <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input type="email" [(ngModel)]="user.email" placeholder="Ingrese email" (blur)="validatorEmail()"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label fixed>Password</ion-label>
          <ion-input type="password" placeholder="Ingrese password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
        <ion-item>
          <ion-label fixed>Status</ion-label>
            <ion-select [(ngModel)]="user.status">
              <ion-option value="Online">Conectado</ion-option>
              <ion-option value="Away">Ausente</ion-option>
              <ion-option value="Busy">Ocupado</ion-option>
              <ion-option value="AppearOffline">Desconectado</ion-option>
            </ion-select>
        </ion-item>
  </ion-list>
  <div padding>
    <button ion-button block (click)="login()">Ingresar</button>
    <button ion-button block (click)="goToRegister()">Registrarse</button>
  </div>
</ion-content>
