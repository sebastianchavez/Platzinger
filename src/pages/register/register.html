<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="backgroundPlatzinger bposy0">
  <div id="avatarLogin">
    <ion-row>
      <ion-col col-6 offset-3>
        <div class="avatarFrameoffline">
          <img src="assets/icon/img/logo_live_appear_offline.png" class="avatarImg img-fluid">
        </div>
      </ion-col>
    </ion-row>
  </div>
  <ion-list>
    <ion-item>
      <ion-label fixed>Nick</ion-label>
      <ion-input type="text" [(ngModel)]="user.nick" placeholder="Ingrese nick"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input type="email" [(ngModel)]="user.email" placeholder="Ingrese email" (blur)="validatorEmail()"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label fixed>Password</ion-label>
          <ion-input type="password" placeholder="Ingrese password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
      <ion-item>
            <ion-label fixed>Repetir</ion-label>
            <ion-input type="password" placeholder="Repetir password" [(ngModel)]="user.password2" (blur)="confirmPass()"></ion-input>
      </ion-item>
  </ion-list>
  <div padding>
    <button ion-button block (click)="registerUser()">Registrarse</button>
  </div>
</ion-content>
